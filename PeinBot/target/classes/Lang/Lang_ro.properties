info1 = info -> Aceasta comanda va afisa informatii despre PeinBot.
info2 = clear [4-100] -> Aceasta comanda va sterge intre 4 si 100 mesaje care nu sunt mai vechi de 2 saptamani.
info3 = prefix [!#&/>] -> Poti schimba prefixul lui Pein oricand doresti, doar { !, #, &, /, > } sunt disponibile ca potentiale prefix-uri.
info4 = news {1-10} | [categorie] {1-10} -> Aceasta comanda va afisa ultimele stiri dintr-un newsfeed fiind data o categorie sau un numar de articole dintr-un newsfeed predefinit.
info5 = categories -> Aceasta comanda va afisa toate categoriile disponibile
info6 = ask [stack | alpha] [intrebare] -> Pentru o intrebare si o sursa (stack sau alpha), Pein va incerca sa iti ofere informatii referitoare folosind API-ul de la StackExchange sau Wolfram Alpha.
info7 = addNews [nume] [newsfeed] [categorii] -> Adauga un nou newsfeed
info8 = setLanguage [ro | en] -> Schimba limba folosita din romana in engleza si vice-versa
